<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script type="text/javascript" src="jquery.validate.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <form action="#" id="register_form">
            <div class="dws-input"><input name="name" type="text" id="name" placeholder="Имя"/></div>
            <div class="dws-input"><input name="surname" type="text" id="surname" placeholder="Фамилия"/></div>
            <div class="dws-input"><input name="date" type="text" id="date" placeholder="Дата рождения"/></div>
            <div class="dws-input"><input name="email" type="text" id="email" placeholder="e-mail"/></div>
            <div class="dws-input"><input name="phone" type="text" id="phone" placeholder="Номер телефона"/></div>
            <div class="dws-input"><input name="password" type="password" id="password" placeholder="Введите пароль"/></div>
            <button><entr>Войти</entr></button>
        </form>
    </body>
</html>
